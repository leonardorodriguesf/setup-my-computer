- name: "Install macOS tools"
  hosts: "localhost"
  vars:
    source_key: "../ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
  tasks:
    - import_tasks: "tasks/terminal/common/ssh.yaml"
    - import_tasks: "tasks/terminal/macos/ssh.yaml"
    - import_tasks: "tasks/terminal/common/secrets.yaml"
    - import_tasks: "tasks/terminal/macos/neovim.yaml"
    - import_tasks: "tasks/terminal/macos/utils.yaml"

    - import_tasks: "tasks/gui/macos/1password.yaml"
    - import_tasks: "tasks/gui/macos/alacritty.yaml"
