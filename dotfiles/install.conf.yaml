- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/personal/setup-my-computer:
      path: ..
      force: true
      create: true

    ~/.gitconfig:
      path: git/gitconfig
      force: true

    ~/.gitignore_global:
      path: git/gitignore_global
      force: true

    ~/.gitconfig_work:
      path: git/gitconfig_work
      force: true

    ~/.config/shell:
      create: true
      path: shell

    ~/.local/bin:
      create: true
      path: bin
      force: true

    ~/.config/zsh:
      create: true
      path: zsh

    ~/.zshrc:
      force: true
      path: zsh/zshrc

